<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专利申请预测分析</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <!-- 引入 ECharts 库 -->
    <script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
    <!-- 引入 jQuery 库 -->
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            margin: 0;
            padding: 0;
        }

       .main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        header {
            background-color: #1e40af;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        table caption {
            caption-side: top;
            text-align: center;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 15px;
            font-size: 18px;
        }

        #chart {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #chart:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

       .glyphicon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- 页面头部 -->
        <header>专利预测</header>
        <!-- 表格和图表区域 -->
        <section>
            <table class="table table-striped">
                <caption><span class="glyphicon glyphicon-globe"></span>专利预测-折线图</caption>
            </table>
            <div id="chart"></div>
        </section>
    </div>

    <script>
        $(function () {
            $.ajax({
                url: '/prediction_chart',
                type: 'GET',
                dataType: 'json',
                beforeSend: function() {
                    // 加载动画效果
                    $("#chart").html('<div style="text-align:center;padding:50px 0;"><i class="fa fa-spinner fa-spin" style="font-size:24px;"></i> 加载数据中...</div>');
                },
                success: function (data) {
                    let chart = echarts.init(document.getElementById('chart'));
                    chart.setOption(data);
                },
                error: function() {
                    $("#chart").html('<div style="text-align:center;padding:50px 0;color:#e74c3c;"><i class="fa fa-exclamation-circle" style="font-size:24px;margin-right:10px;"></i> 数据加载失败，请重试</div>');
                }
            });
        });
    </script>
</body>
</html>
