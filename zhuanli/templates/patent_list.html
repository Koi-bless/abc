<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>专利列表</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <!-- 引入 jQuery 库 -->
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <style>
        /* 全局样式 */
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

       .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

       .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

       .search-container input {
            width: 300px;
            margin-right: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px 15px;
        }

       .search-container button {
            border-radius: 8px;
            padding: 10px 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        nav ul li {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        nav ul li:hover {
            transform: translateY(-5px);
        }

        table {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table caption {
            caption-side: top;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        table thead th {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        table tbody tr {
            transition: background-color 0.3s ease;
        }

        table tbody tr:hover {
            background-color: #f0f4f8;
        }

        table tbody td {
            padding: 15px;
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#search-button').click(function () {
                var keyword = $('#search-input').val();
                window.location.href = '/patent_list?keyword=' + keyword;
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <!-- 页面头部 -->
        <header>专利列表</header>
        <!-- 搜索框 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="输入搜索关键词" class="form-control">
            <button id="search-button" class="btn btn-primary">搜索</button>
        </div>
        <!-- 导航信息 -->
        <nav>
            <ul>
                <li>
                    <p>{{ data.patent_sum }} 部</p>
                    <p>专利总数</p>
                </li>
            </ul>
        </nav>
        <!-- 专利列表表格 -->
        <section>
            <table class="table table-striped table-bordered">
                <caption><span class="glyphicon glyphicon-th-list"></span>专利数据详情表</caption>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>专利名称</th>
                        <th>申请人</th>
                        <th>发明人</th>
                        <th>申请日期</th>
                        <th>公开日期</th>
                        <th>专利类型</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patent in data.patent %}
                    <tr>
                        <td>{{ patent[0] }}</td>
                        <td>{{ patent[1] }}</td>
                        <td>{{ patent[3] }}</td>
                        <td>{{ patent[2] }}</td>
                        <td>{{ patent[5] }}</td>
                        <td>{{ patent[6] }}</td>
                        <td>{{ patent[7] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
